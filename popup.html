<!DOCTYPE html>
<html>
<head>
    <title>Page Summarizer</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 500px;
            min-height: 400px; 
            height: auto; 
            margin: 0;
            padding: 0.5em;
            font-family: Arial, sans-serif;
            overflow-x: hidden; 
            overflow-y: auto;
        }
        .toolbar {
            display: flex; 
            flex-wrap: wrap; 
            gap: 5px; 
            margin-bottom: 10px;
        }
        .button {
            padding: 5px;
            font-size: 11px;
            flex-grow: 1; 
            min-width: 60px; 
            text-align: center;
        }
        #model-select {
            font-size: 10px;
            min-width: 100px; 
            flex-grow: 2; 
        }
        #question-input {
            width: calc(100% - 12px); 
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            font-size: 12px;
        }
        #status {
            display: none;
            color: gray;
            text-align: center;
            margin-bottom: 10px;
        }
        #summary {
            white-space: normal; 
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            padding: 0.5em;
            margin: 0.5em 0;
            min-height: 250px; 
        }
        h1, h2, h3, h4, h5, p, ul, ol {
            margin: 0 0 0.75em 0;
        }
        li {
            margin: 0 0 0 1em;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <select id="model-select" class="button"></select>
        <button id="summarize-button" class="button">Summarize</button>
        <button id="speakit" class="button">Speak</button>
        <button id="copyit" class="button">Copy</button>
        <button id="options-button" class="button">Options</button>
    </div>
    <div>
        <input type="text" id="question-input" placeholder="Ask a question about the page content...">
        <button id="ask-button" class="button" style="width: 100%;">Ask Question</button>
    </div>
    <div id="status">Loading...</div>
    <div id="summary"></div>    
    <script src="marked.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
