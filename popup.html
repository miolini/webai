<!DOCTYPE html>
<html>
<head>
    <title>Page Summarizer</title>
    <style>
        
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .toolbar {
            
        }
        .button {
            width: 17%;
            padding: 5px;
            font-size: 11px;
            margin-bottom: 10px;
        }
        #model-select {
            width: 28%;
            font-size: 10px;
        }
        #status {
            display: none;
            color: gray;
            text-align: center;
            margin-bottom: 10px;
        }
        #summary {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            font-size: 16px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <select id="model-select" class="button"></select>
        <button id="summarize-button" class="button">Summarize</button>
        <button id="speakit" class="button">Speak</button>
        <button id="copyit" class="button">Copy</button>
        <button id="options-button" class="button">Options</button>
    </div>
    <div id="status">Loading...</div>
    <div id="summary"></div>    
    <script src="popup.js"></script>
</body>
</html>
