<!DOCTYPE html>
<html>
<head>
    <title>Page Summarizer</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 500px;
            height: 400px;
            margin: 0;
            padding: 0.5em;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .toolbar {
            
        }
        .button {
            width: 17%;
            padding: 5px;
            font-size: 11px;
            margin-bottom: 10px;
        }
        #model-select {
            width: 28%;
            font-size: 10px;
        }
        #status {
            display: none;
            color: gray;
            text-align: center;
            margin-bottom: 10px;
        }
        #summary {
            /* white-space: pre-wrap; Remove this line*/
            white-space: normal; /* Add this line */
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            padding: 0.5em;
            margin: 0.5em 0;
            max-height: 300px;
        }
        h1, h2, h3, h4, h5, p, ul, ol {
            margin: 0 0 0.75em 0;
        }
        li {
            margin: 0 0 0 1em;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <select id="model-select" class="button"></select>
        <button id="summarize-button" class="button">Summarize</button>
        <button id="speakit" class="button">Speak</button>
        <button id="copyit" class="button">Copy</button>
        <button id="options-button" class="button">Options</button>
    </div>
    <div id="status">Loading...</div>
    <div id="summary"></div>    
    <script src="marked.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
